baseUrl: /
languageCode: en-us
theme: "github.com/panr/hugo-theme-terminal"
paginate: 5

params:
  # dir name of your blog content (default is `content/posts`)
  contentTypeName: posts
  # ["orange", "blue", "red", "green", "pink"]
  themeColor: blue
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems: 3
  # show selector to switch language
  showLanguageSelector: false
  # set theme to full screen width
  fullWidthTheme: true
  # center theme with default width
  centerTheme: true

languages:
  en:
    languageName: English
    title: Hannibal Ad Portas
    subtitle: To Be Determined
    keywords: ''
    menuMore: Show more
    readMore: Read more
    readOtherPosts: Read other posts

    params:
      logo:
        logoText: Hannibal Ad Portas
        logoHomeLink: /

    menu:
      main:
      - identifier: about
        name: About
        url: /about
      - identifier: github
        name: GitHub
        url: "https://github.com/JamesMConroy"
